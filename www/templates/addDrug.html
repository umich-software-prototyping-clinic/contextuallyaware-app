<ion-view view-title="Drugs List">

	<div> <!-- side menus -->
		<ion-side-menus enable-menu-with-back-views="true">
			<ion-side-menu-content>
				<ion-nav-bar class="bar-calm">
					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
					</ion-nav-buttons>
				</ion-nav-bar>  

				<ion-content padding="true" class="has-header">
                    <form>
                        <ion-list>
                            <label class="item item-input">
                                <span class="input-label">DrugName</span>
                                <input type="text" placeholder="enter drugname..." ng-model="drug.drugname">
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Description</span>
                                <input type="text" placeholder="enter drug's description..." ng-model="drug.description"> 
                            </label>
                            <label class="item item-input">
                                <span class="input-label">Start Date</span>
                                <input type="date" placeholder="enter drug's starting date..." ng-model="drug.start_date"> 
                            </label>
                            <label class="item item-input">
                                <span class="input-label">End Date</span>
                                <input type="date" placeholder="enter drug's starting date..." ng-model="drug.end_date"> 
                            </label>
                             <label class="item item-input">
                                <span class="input-label">Morning</span>
                                <input type="time" placeholder="enter durg's time..." ng-model="drug.morning"> 
                            </label>
                            <label class="item item-input">
                                <span class="input-label">noon</span>
                                <input type="time" placeholder="enter durg's time..." ng-model="drug.noon"> 
                            </label>
                            <label class="item item-input">
                                <span class="input-label">night</span>
                                <input type="time" placeholder="enter durg's time..." ng-model="drug.night"> 
                            </label>
                            <div class="button-bar">
  								<a class='{{buttontype.Mon}}' ng-click="repeat(1)">M</a>
  								<a class='{{buttontype.Tu}}' ng-click="repeat(2)">T</a>
  								<a class='{{buttontype.Wed}}' ng-click="repeat(3)">W</a>
  								<a class='{{buttontype.Thu}}' ng-click="repeat(4)">Th</a>
  								<a class='{{buttontype.Fri}}' ng-click="repeat(5)">F</a>
  								<a class='{{buttontype.Sat}}' ng-click="repeat(6)">S</a>
  								<a class='{{buttontype.Sun}}' ng-click="repeat(7)">S</a>
							</div>

                            


                                             
                        </ion-list>
                        <button class="button button-stable button-block" ng-click="addDrug()">Submit</button>
                    </form>
                </ion-content>
			</ion-side-menu-content>

			<ion-side-menu side="left">
				<ion-header-bar class="bar-calm">
					<h1 class="title">Menu</h1>
				</ion-header-bar>
				<ion-content>
					<ion-list>
						<ion-item menu-close href= "#/welcome">
							Back to Main
						</ion-item>
						<ion-item menu-close href="#/signin">
							Login
						</ion-item>
						<ion-item menu-close href="#/signup">
							Sign Up
						</ion-item>
						<ion-item menu-close href="#/userlist">
							Userlist
						</ion-item>
						<ion-item menu-close button type="submit" ng-controller="logout" ng-click="logout()">
							Logout
						</ion-item>
						<ion-item menu-close href="#/reset">
							Reset 
						</ion-item>
						<ion-item menu-close href="#/druglist">
							Drug List
						</ion-item>
						<ion-item menu-close href="#/addDrug">
							Add Drug
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus> <!-- end of side menus -->
	</div>  
</ion-view>
