<ion-view view-title = "Contextually Aware App"> 

	<div> <!-- side menus -->
		<ion-side-menus enable-menu-with-back-views="true">
			<ion-side-menu-content>
				<ion-nav-bar class="bar-calm">
					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
					</ion-nav-buttons>
				</ion-nav-bar>  

					<ion-content>
 						<div ui-calendar="uiConfig.calendar" ng-model="eventSources" calendar="myCalendar">	
 						</div>	
 						<div ng-show="SelectedEvent" class="alert alert-success" style="margin-top:50px">
                			<h3 style="color:#A9A50E">{{SelectedEvent.title}}</h3>
        			        <p>{{SelectedEvent.description}}</p>
        			        <p>{{SelectedEvent.id}}</p>
                        <button class="button button-stable button-block" ng-click="drugtaken(SelectedEvent.id)">I took the drug</button>
            			</div>		
					</ion-content>
			</ion-side-menu-content>
