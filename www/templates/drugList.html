<ion-view view-title="Drugs List">

	<div> <!-- side menus -->
		<ion-side-menus enable-menu-with-back-views="true">
			<ion-side-menu-content>
				<ion-nav-bar class="bar-calm">
					<ion-nav-buttons side="left">
						<button class="button button-icon button-clear ion-navicon" menu-toggle="left"> </button>
					</ion-nav-buttons>
					<ion-nav-buttons side="right">
						<a class="button button-icon button-clear ion-ios-plus-outline" menu-toggle="right" href="#/addDrug"></a>
					</ion-nave-buttons>
				</ion-nav-bar>  

				<ion-content padding="true" class="has-header" ng-controller="druglist">
				 	<ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()">
  					</ion-refresher>
           			
           			<button full="" ion-button="" class="disable-hover button button-ios button-default button-default-ios button-full button-full-ios"><span class="button-inner">Swipe down to refresh</span><div class="button-effect"></div></button>

     				<ion-list can-swipe="listCanSwipe">
  						<ion-item ng-repeat="drug in Druglist">

    						<h2>{{drug.drugname}}</h2>
    						<ion-option-button  class="button-assertive" ng-click="deleteDrug(drug)">
      							Delete
    						</ion-option-button>
    						<ion-option-button class="button-info">
      							Edit
    						</ion-option-button>
  						</ion-item>
					</ion-list>
                </ion-content>
			</ion-side-menu-content>

			<ion-side-menu side="left">
				<ion-header-bar class="bar-calm">
					<h1 class="title">Menu</h1>
				</ion-header-bar>
				<ion-content>
					<ion-list>
						<ion-item menu-close href= "#/welcome">
							Back to Main
						</ion-item>
						<ion-item menu-close href="#/signin">
							Login
						</ion-item>
						<ion-item menu-close href="#/signup">
							Sign Up
						</ion-item>
						<ion-item menu-close href="#/userlist">
							Userlist
						</ion-item>
						<ion-item menu-close button type="submit" ng-controller="logout" ng-click="logout()">
							Logout
						</ion-item>
						<ion-item menu-close href="#/reset">
							Reset 
						</ion-item>
						<ion-item menu-close href="#/druglist">
							Drug List
						</ion-item>
						<ion-item menu-close href="#/addDrug">
							Add Drug
						</ion-item>
					</ion-list>
				</ion-content>
			</ion-side-menu>
		</ion-side-menus> <!-- end of side menus -->
	</div>  
</ion-view>
